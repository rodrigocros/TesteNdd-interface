<div class="mat-elevation-z8">
  <div class="flex justify-end p-8">
    <button [routerLink]="['create-user']" mat-raised-button color="primary"  >Adicionar Usu√°rio</button>
  </div>
<div>

</div>
  <table mat-table [dataSource]="userList" class="" style="table-layout: fixed;" >
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="Cpf">
      <th mat-header-cell *matHeaderCellDef> Cpf </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="Sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>
    <ng-container matColumnDef="Telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="DataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
    </ng-container>
    <ng-container matColumnDef="Observacao">
      <th mat-header-cell *matHeaderCellDef> Observacao </th>
      <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
    </ng-container>
    <ng-container matColumnDef="Editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="editUser(element.id)">Editar</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteUser(element.id)">Excluir</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
